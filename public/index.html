<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<!--
		'unsafe-inline' is required for svelte-splitpanes
		See: [https://stackoverflow.com/a/54484389]
		and: [https://stackoverflow.com/a/46259847]
	-->
	<meta http-equiv="Content-Security-Policy" content="img-src 'self' data: https:;default-src 'self' 'unsafe-inline'; script-src 'self' http://localhost:*; connect-src ws://localhost:*">

	<title>AI Photo Editor</title>

	<link rel='icon' type='image/png' href='./images/svelte-so-hot.jpg'>
	<link rel='stylesheet' href='./global.css'>
	<link rel='stylesheet' href='./build/bundle.css'>

	<script defer src='./build/bundle.js'></script>
</head>

<body class="bg-zinc-800 p-0">
</body>
</html>
